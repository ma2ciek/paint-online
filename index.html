<!DOCTYPE html>
<html>

<head>
    <title>Paint online</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="jquery-2.2.1.min.js"></script>
    <script src="build/bundle.js"></script>
</head>

<body>
    <nav>
        <div id="tools">
            <a href="#" id="pen">Pen</a>
            <a href="#" id="fill">Fill</a>
            <a href="#" id="rubber">Rubber</a>
        </div>

        <label> Line size </label>
        <input id="line-size" type="number" min="1" max="100" />

        <label> Color </label>
        <input id="color" type="color" />

        <label> Threshold </label>
        <input id="threshold" type="text" />

        <div class="btn-group">
            <button type="button" class="btn btn-default" id="undo" title="Undo"><i class="fa fa-undo"></i></button>
            <button type="button" class="btn btn-default" id="redo" title="Redo"><i class="fa fa-undo fa-flip-horizontal"></i></button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="save" title="Save"><i class="fa fa-floppy-o"></i></button>
            <button type="button" class="btn btn-danger" id="clear" title="Clear"><i class="fa fa-trash"></i></button>
        </div>

    </nav>

    <div id="canvas-container">
        <canvas></canvas>
    </div>
</body>

</html>
