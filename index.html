<html>
    <head>
        <title>Paint online</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="main.js"></script>
    </head>
    <body>
        
        <canvas></canvas>
        
        <nav>
            <button id="clear">Clear</button>
            <label>
                Line size
                <input id="line-size" type="range" min="1" max="50" />
                <output id="line-size-output"></output>
            </label>
            <label>
                Color
                <input id="color" type="text" value="#000" />
            </label>
            <button id="save">Save Image</button>
        </nav>
    </body>
</html>
